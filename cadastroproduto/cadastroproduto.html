<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produtos - Fixando POO no JavaScript</title>
    <script src="app.js"></script>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
       <h1>Cadastro de Produtos InfoTech</h1>
    </header>
    <hr>
    <div class="formulario">
        <h1>Produtos</h1>
        <h2>Lista de produtos cadastrados na loja</h2>
        <h4>Produto</h4>
        <input class="nomeproduto" type="text" id="nomeproduto" placeholder="nome do produto">
        <h4>Valor</h4>
        <input class="precoproduto" type="text" id="precoproduto" placeholder="valor do produto">
        <div class="buttons">
            <button onclick="produto.adicionar()">Adicionar</button>

            <!--  <button onclick="produto.excluir()">Excluir</button>  -->
        </div>
    </div>
    <hr>
    <div class="content">
        <table border="1">
            <thead>
                <th class="center">ID</th>
                <th>Produto</th>
                <th>Valor</th>
            </thead>     
            <tbody id="tbody">
            <thead>
              <th class="center">1</th>
              <th> café cappuchinno</th>
              <th>35.00</th>
            </thead>     
            <thead>
                <th class="center">2</th>
                <th> café com  chocolate e baunilha</th>
                <th>28.00</th>
              </thead>          
               
            </tbody>
        </table>
    </div>
</body>
</html>
